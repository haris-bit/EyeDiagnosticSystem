{# eye_diagnostic_system/templates/app/page1.html #}

{% extends 'base.html' %}

{% block head %}
<style>
		.panel {
			width: 600px;
			margin: 0 auto;
			text-align: center;
			background-color: #3498db;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
		}
		.panel h1 {
			font-size: 36px;
			color: #fff;
			margin-bottom: 20px;
		}
		.form {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}
		.form input[type="file"] {
			display: none;
		}
		.form label {
			display: block;
			width: 150px;
			height: 50px;
			line-height: 50px;
			background-color: #fff;
			color: #3498db;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			padding: 0 20px;
		}
		.form label:hover {
			background-color: #f1f1f1;
		}
		.form label img {
			height: 24px;
			vertical-align: middle;
			margin-right: 10px;
		}
		.predict-button {
			display: block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			margin: 20px auto 0;
			background-color: #2c3e50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		.predict-button:hover {
			background-color: #34495e;
		}
	</style>
{% endblock head %}

{% block content %}
<div class="panel">
 
    <h1>Eye Diagnostic System</h1>
 
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
     
        <label for="id_image">Upload Image</label>
        <input type="file" name="image" accept="image/*" required>

      <button type="submit" class="predict-button">Predict</button>
    </form>

</div>
{% endblock %}
